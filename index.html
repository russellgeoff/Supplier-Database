<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Supplier Database</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  	<script src="app.js"></script>
</head>
<body ng-app="myApp">
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">Supplier Survey</a></li>
		<li><a href="">Supplier Database</a></li>
	</ul>
	
	<h1>Hello {{user.name}}</h1>
	<input type="text" ng-model="user.name" />

	<div class="input">
		<h3>Supplier Information</h3>
		<form name="supplierInputForm">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="supplierName"></td>
				</tr>
				<tr>
					<td>Industry: </td>
					<td><input type="text" name="industry"></td>
				</tr>
			</table>
		</form>
		<button id="button">Add to Database</button>
	</div>
	<div class="supplierList"></div>
</body>
</html>
