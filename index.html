<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Supplier Database</title>
	<!-- CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./src/ui-grid.min.css">
	<!-- JavaScript -->
	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
	<script src="./src/ui-grid.min.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

	<!-- Generated Javascript -->
	<script src="app.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  	<!--[if lt IE 9]>
  	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	  <![endif]-->
  	</head>
  	<body ng-controller="myController">
  		<div class="container">
  			<div class="page-header">
  				<ul class="nav nav-tabs">
  					<li><a href="#">Home</a></li>
  					<li class="active"><a href="#">Supplier Survey</a></li>
  					<li><a href="#">Supplier Database</a></li>
  				</ul>
  			</div>

  			<div class="input">
  				<h2>Supplier Information</h2>
  				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  				<form name="supplierInputForm">
  					<div class="row">
  						<div class="col-md-3"><input type="text" class="form-control" placeholder="Supplier XYZ" ng-model="newSupplier.name"></div>
  						<div class="col-md-3">
  							<div class="input-group">
  								<span class="input-group-addon glyphicon glyphicon-globe"></span>
  								<input type="text" class="form-control" placeholder="San Jose, CA" ng-model="newSupplier.location">
  							</div>
						</div>
  						<div class="col-md-3"><input type="text" class="form-control" placeholder="Industry" ng-model="newSupplier.industry"></div>
	  					<div class="col-md-3">
	  						<button class="btn btn-primary" ng-click="add()">Add to Database</button>
	  					</div>
  					</div>
  				</form>
  			</div>
  			<h2>List of Suppliers</h2>
  			<div class="row">
  				<div class="col-sm-4"><b>Supplier Name</b></div>
  				<div class="col-sm-4"><b>Supplier Location</b></div>
  				<div class="col-sm-4"><b>Supplier Industry</b></div>
  			</div>
  			<div class="row" ng-repeat="supplier in suppliers">
  					<div class="col-sm-4">{{supplier.name}}</div>
  					<div class="col-sm-4">{{supplier.location}}</div>
  					<div class="col-sm-4">{{supplier.industry}}</div>
  			</div>
  		</div>
  	</body>
  	</html>
